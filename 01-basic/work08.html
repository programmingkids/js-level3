<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
<style>
body {
  margin: 0;
}
</style>
<script>
var mainScene = new Phaser.Scene("mainScene");

mainScene.preload = function () {
    // 画像の読み込み
    this.load.image('sky', '../assets/images/sky.jpg');
    this.load.image('enemy01', '../assets/images/enemy01.png');
    this.load.image('enemy02', '../assets/images/enemy02.png');
};

mainScene.create = function () {
    // 画像の表示
    this.add.image(400,300,'sky');
    
    var enemyImage1 = this.add.image(50, 550, "enemy01");
    enemyImage1.setDisplaySize(100, 100);
    
    var enemyImage2 = this.add.image(750, 550, "enemy02");
    enemyImage2.setDisplaySize(100, 100);
};

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: [mainScene],
};

var game = new Phaser.Game(config);
</script>
</head>
<body>
</body>
</html>
