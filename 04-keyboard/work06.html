<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
<style>
body {
  margin: 0;
}
</style>
<script>
var mainScene = new Phaser.Scene("mainScene");

mainScene.preload = function () {
    // 画像の読み込み
    this.load.image('sky', '../assets/images/sky.jpg');
    this.load.image('robot', '../assets/images/robot.png');
};

mainScene.create = function () {
    // 画像の表示
    this.add.image(400,300,'sky');
    // 画像を配置
    this.robotImage = this.add.image(100,100,'robot');
    // 画像のサイズを変更
    this.robotImage.setDisplaySize(200,200);
};

mainScene.update = function() {
    // 移動量
    var speed = 5;

    // キーボードのカーソルオブジェクトを取得
    var cursors = this.input.keyboard.createCursorKeys();


};

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: [mainScene],
};

var game = new Phaser.Game(config);
</script>
</head>

</body>
</html>
