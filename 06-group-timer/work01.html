<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
<style>
body {
  margin: 0;
}
</style>
<script>
var mainScene = new Phaser.Scene("mainScene");

mainScene.preload = function () {
    // 画像の読み込み
    this.load.image('map01', '../assets/images/map01.png');
    // 宝箱画像の読み込み
    this.load.image('treasure01', '../assets/images/treasure01.png');
};

mainScene.create = function () {
    // マップグループの作成
    var map01Group = this.add.group({
        key: 'map01',
        frameQuantity: 192
    });
    // マップグループを利用して、マップ画像を敷き詰める
    Phaser.Actions.GridAlign(map01Group.getChildren(), {
        width: 16,
        height: 12,
        cellWidth: 50,
        cellHeight: 50,
        x: 25,
        y: 25
    });
    // 宝箱グループの作成
    this.treasureGroup = this.add.group();
    // 5個の宝箱を作成
    for( var i = 0; i < 5; i++ ) {
        // 宝箱作成
        var treasure = this.treasureGroup.create(0, 0, 'treasure01').setOrigin(0,0);
        // 宝箱をランダムな位置に配置
        treasure.setRandomPosition(0, 0, 750, 550);
    }
};

mainScene.update = function() {
    
};

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: [mainScene],
};

var game = new Phaser.Game(config);
</script>
</head>
<body>
</body>
</html>
