<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
<style>
body {
  margin: 0;
}
</style>
<script>
var mainScene = new Phaser.Scene("mainScene");

mainScene.preload = function () {
    // 画像の読み込み
    this.load.image('map01', '../assets/images/map01.png');
    // 敵画像の読み込み
    this.load.image('enemy12', '../assets/images/enemy12.png');
};

mainScene.create = function () {
    // マップグループの作成
    var map01Group = this.add.group({
        key: 'map01',
        frameQuantity: 192
    });
    // マップグループを利用して、マップ画像を敷き詰める
    Phaser.Actions.GridAlign(map01Group.getChildren(), {
        width: 16,
        height: 12,
        cellWidth: 50,
        cellHeight: 50,
        x: 25,
        y: 25
    });
    
    // 敵の数
    this.enemyCount = 0;

    // 文字の表示
    this.text = this.add.text(700, 50, this.enemyCount , {
        font: '40px Open Sans',
        fill: '#ff0000'
    });

    // 敵グループの作成
    this.enemyGroup = this.add.group();
    
    // 2秒ごとに敵を作成するタイマー処理開始
    this.timeEvent = this.time.addEvent({
        delay: 2000,
        callback: this.createEnemy,
        loop: true,
        callbackScope: this
    });
};

mainScene.update = function() {

};

mainScene.createEnemy = function() {
    // 敵の作成
    var enemy = this.enemyGroup.create(0,0,'enemy12');
    // 敵をランダムな位置に配置
    enemy.setRandomPosition(25,25,750, 550);
    // 敵のサイズを変更
    enemy.setDisplaySize(50,50);
    
    this.enemyCount++;
    this.text.text = this.enemyCount;
};

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: [mainScene],
};

var game = new Phaser.Game(config);
</script>
</head>
<body>
</body>
</html>
