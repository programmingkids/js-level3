<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
<style>
body {
  margin: 0;
}
</style>
<script>
var mainScene = new Phaser.Scene("mainScene");

mainScene.preload = function () {
    // 画像の読み込み
    this.load.image('sky', '../assets/images/sky.jpg');
    // 画像の読み込み
    this.load.image('start','../assets/images/start.png');
};

mainScene.create = function () {
    // 画像の表示
    this.add.image(400,300,'sky');
    
    // 文字の表示
    this.text = this.add.text(300, 300, "How are you?" , {
        font: '30px Open Sans',
        fill: '#ff0000'
    });
    
    // スタート画像の表示
    this.startImage = this.add.image(400, 400, 'start');
    // スタート画像をクリック可能にする
    this.startImage.setInteractive(
        { useHandCursor: true  }
    );
    // スタート画像をクリックしたとき
    this.startImage.on('pointerdown',function(){
        // 文字を変更する
        this.text.text = "I am fine";
    },this);
};

mainScene.update = function() {

};

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: [mainScene],
};

var game = new Phaser.Game(config);
</script>
</head>
<body>
</body>
</html>
