<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
<style>
body {
  margin: 0;
}
</style>
<script>
var mainScene = new Phaser.Scene("mainScene");

mainScene.preload = function () {
    // 画像の読み込み
    this.load.image('sky', '../assets/images/sky.jpg');
    // 画像の読み込み
    this.load.image('start','../assets/images/start.png');
    // 画像の読み込み
    this.load.image('enemy01','../assets/images/enemy01.png');
    this.load.image('enemy02','../assets/images/enemy02.png');
    this.load.image('enemy03','../assets/images/enemy03.png');
    this.load.image('enemy04','../assets/images/enemy04.png');
    this.load.image('enemy05','../assets/images/enemy05.png');
    this.load.image('enemy06','../assets/images/enemy06.png');
};

mainScene.create = function () {
    // 画像の表示
    this.add.image(400,300,'sky');
    
    // スタート画像の表示
    this.startImage = this.add.image(400, 500, 'start');
    // スタート画像をクリック可能にする
    this.startImage.setInteractive(
        { useHandCursor: true  }
    );




};

mainScene.update = function() {

};

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: [mainScene],
};

var game = new Phaser.Game(config);
</script>
</head>
<body>
</body>
</html>
