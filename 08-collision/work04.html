<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
<style>
body {
  margin: 0;
}
</style>
<script>
var mainScene = new Phaser.Scene("mainScene");

mainScene.preload = function () {
    // 画像の読み込み
    this.load.image('map01', '../assets/images/map01.png');
    this.load.image('enemy07', '../assets/images/enemy07.png');
    // スプライト画像の読み込み
    this.load.spritesheet('player', '../assets/images/player1.png', { frameWidth: 32, frameHeight: 32 });
};

mainScene.create = function () {
    // マップ画像の表示
    var map01Group = this.add.group({
        key: 'map01',
        frameQuantity: 192
    });
    Phaser.Actions.GridAlign(map01Group.getChildren(), {
        width: 16,
        height: 12,
        cellWidth: 50,
        cellHeight: 50,
        x: 25,
        y: 25
    });
    
    // スプライト画像の表示
    this.player = this.add.sprite(400, 300, 'player');
    // スプライト画像のサイズを1.5倍にする
    this.player.setScale(1.5);
    // 最初のフレームを「4」にする
    this.player.setFrame(0);
    
    // 正面を向く
    this.anims.create({
        key: 'turn',
        frames: [ { key: 'player', frame: 0 } ],
        frameRate: 20
    });
    // 左向きのアニメーション
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('player', { start: 3, end: 5 }),
        frameRate: 10,
        repeat: -1
    });
    // 右向きのアニメーション
    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('player', { start: 6, end: 8 }),
        frameRate: 10,
        repeat: -1
    });
    // 上向きのアニメーション
    this.anims.create({
        key: 'up',
        frames: this.anims.generateFrameNumbers('player', { start: 9, end: 11 }),
        frameRate: 10,
        repeat: -1
    });
    // 下向きのアニメーション
    this.anims.create({
        key: 'down',
        frames: this.anims.generateFrameNumbers('player', { start: 0, end: 2 }),
        frameRate: 10,
        repeat: -1
    });
    
    // 重なったときに上に表示される画像を指定する。大きい数値が手前に表示される
    this.player.setDepth(1);

    // プレイヤーのHP
    this.hp = 50;
    // HPを文字で表示する
    this.hpText = this.add.text(30, 20, this.hp, {
        font: '40px Open Sans',
        fill: '#ff0000'
    });
    
    // 敵グループの作成
    this.enemyGroup = this.add.group();
    
    this.timeEvent = this.time.addEvent({
        delay: 2000,
        callback: this.createEnemy,
        loop: true,
        callbackScope: this
    });
};

mainScene.update = function() {
    var speed = 5;
    var cursors = this.input.keyboard.createCursorKeys();
    if(cursors.right.isDown) {
        // 右に移動
        this.player.x += speed;
        // 右向きのアニメーション
        this.player.anims.play('right', true);
    } else if(cursors.left.isDown) {
        // 左に移動
        this.player.x -= speed;
        // 左向きのアニメーション
        this.player.anims.play('left', true);
    } else if(cursors.up.isDown) {
        // 上に移動
        this.player.y -= speed;
        // 上向きのアニメーション
        this.player.anims.play('up', true);
    } else if(cursors.down.isDown) {
        // 下に移動
        this.player.y += speed;
        // 下向きのアニメーション
        this.player.anims.play('down', true);
    } else {
        // キーを放すとアニメーション停止
        this.player.anims.stop();
    }
    
    // プレイヤー画像の四角形オブジェクトを取得
    var playerRect = this.player.getBounds();
    
    // 敵グループから、敵配列を取得
    var enemies = this.enemyGroup.getChildren();
    // 敵配列に繰り返し処理を実行
    for( var i in enemies ) {
        var enemy = enemies[i];
        // 敵の移動処理
        if(enemy.x > 750) {
            enemy.dx = -enemy.dx;
        }
        if(enemy.x < 0) {
            enemy.dx = -enemy.dx;
        }
        enemy.x += enemy.dx;
                
        // 敵画像の四角形オブジェクトを取得
        var enemyRect = enemy.getBounds();
        
        // プレイヤと敵の四角形が重なっていれば
        if(Phaser.Geom.Intersects.RectangleToRectangle(playerRect, enemyRect)) {
            // 衝突
            if( !enemy.isHit ) {
                // HPを減算
                this.hp -= 10;
                this.hpText.text = this.hp;
                // 衝突している時は、衝突フラグを設定
                enemy.isHit = true;
            }
        } else {
            // 距離が離れたので、衝突フラグを解除
            enemy.isHit = false;
        }
    }
};

mainScene.createEnemy = function() {
    var enemy = this.enemyGroup.create(0,0,"enemy07");
    enemy.setOrigin(0,0);
    enemy.setRandomPosition(0,0,775, 575);
    enemy.setDisplaySize(50,50);
    enemy.isHit = false;
    enemy.setDepth(0);
    enemy.dx = 2;
};

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: [mainScene],
};

var game = new Phaser.Game(config);
</script>
</head>
<body>
</body>
</html>
