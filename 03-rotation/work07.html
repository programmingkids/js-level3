<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
<style>
body {
  margin: 0;
}
</style>
<script>
var mainScene = new Phaser.Scene("mainScene");

mainScene.preload = function () {
    // 画像の読み込み
    this.load.image('sky', '../assets/images/sky.jpg');
    this.load.image('robot', '../assets/images/robot.png');
};

mainScene.create = function () {
    // 画像の表示
    this.add.image(400,300,'sky');
    // 画像を配置
    this.robotImage = this.add.image(50,50,'robot');
    // 画像のサイズを変更
    this.robotImage.setDisplaySize(100,100);
    
    this.angle = 0;
    this.dx = 2;
    this.dy = 0;
};

mainScene.update = function() {
    if(this.robotImage.x > 750) {
        this.robotImage.x = 750;
        this.dx = 0;
        this.dy = 2;
    }
    if(this.robotImage.y > 550) {
        this.robotImage.y = 550;
        this.dx = -2;
        this.dy = 0;
    }
    if(this.robotImage.x < 50) {
        this.robotImage.x = 50;
        this.dx = 0;
        this.dy = -2;
    }
    if(this.robotImage.y < 50) {
        this.robotImage.y = 50;
        this.dx = 2;
        this.dy = 0;
    }
    this.robotImage.x += this.dx;
    this.robotImage.y += this.dy;
    
    this.angle++;
    if(this.angle >= 360) {
        this.angle = 0;
    }
    this.robotImage.setAngle(this.angle);
};

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: [mainScene],
};

var game = new Phaser.Game(config);
</script>
</head>
<body>
</body>
</html>
