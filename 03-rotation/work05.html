<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
<style>
body {
  margin: 0;
}
</style>
<script>
var mainScene = new Phaser.Scene("mainScene");

mainScene.preload = function () {
    // 画像の読み込み
    this.load.image('sky', '../assets/images/sky.jpg');
    this.load.image('robot', '../assets/images/robot.png');
};

mainScene.create = function () {
    // 画像の表示
    this.add.image(400,300,'sky');
    // 画像を配置
    this.robotImage = this.add.image(400,300,'robot');
    // 画像のサイズを変更
    this.robotImage.setDisplaySize(200,200);
    
    // 画像高さの変化量
    this.dy = 2;
    // 画像の高さ
    this.h = 200;
};

mainScene.update = function() {
    // 画像高さが200より小さくなると
    if(this.h < 200) {
        this.dy = -this.dy;
    }
    // 画像高さが400より大きくなると
    if( this.h > 400 ) {
        this.dy = -this.dy;
    }
    // 画像高さを変更
    this.h += this.dy;
    this.robotImage.displayHeight = this.h;
};

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: [mainScene],
};

var game = new Phaser.Game(config);
</script>
</head>
<body>
</body>
</html>
